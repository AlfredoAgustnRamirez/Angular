<div class="jumbotron jumbotron-fluid jumbo-bg-2">
  <div class="container">
      <h1 class="jumbo-title text-center">Agregar Usuario</h1>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="card">
              <div class="card-body">
                  <form method="post" action="">
                      <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
                      </div>
                      <div class="mb-3">
                          <label for="apellido" class="form-label">Apellido</label>
                          <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input name="email" type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                      </div>
                      <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuario">
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" required>
                      </div>
                      <div class="mb-3">
                          <label for="passconf" class="form-label">Confirmar Contraseña</label>
                          <input name="passconf" type="password" class="form-control" id="passconf" placeholder="Repita su contraseña">
                      </div>
                      <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" value="" id="recordar">
                          <label class="form-check-label" for="recordar">
                              Recordar contraseña
                          </label>
                      </div>
                      <div class="d-grid gap-2">
                          <button type="submit" value="guardar" class="btn btn-primary">Guardar</button>
                          <button type='reset' class='btn btn-secondary'>Limpiar</button>
                          <a href="" class='btn btn-danger'>Volver</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
